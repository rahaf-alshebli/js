            <div class="margin">
                <h1><b>Sign in</b></h1>
                <br>
                <div>
                    <label><b>Email address</b></label>
                    <br>
                    <input type="email" class="email" id="emails" required>
                    <div id="emailmessage"></div>
                    <p>eg: username@domain.com</p>
                </div>

                <br>
                <div>
                    <label><b>Create Password</b></label>
                    <br>
                    <input type="password" class="password" id="pass" required>
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                </div>
                <div id="passwordmessage"></div>
                <br>
                <div>
                    <button type="submit" id="buttonn" onclick="validate()"> Log in</button>
                    <br>
                </div>
            </div>
        </div>

    <script>
        function validate() {
            let validMail =
                /^[a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:.[a-zA-Z0-9-]+)$/;
            var emailinput = document.getElementById("emails").value;
            if (emailinput.match(validMail)) {
                document.getElementById("emailmessage").textContent = "valid email";
            } else {
                document.getElementById("emailmessage").textContent = "email not valid ";
            }

            var password = document.getElementById("pass").value;
            if (password.length < 6 || password.length > 18) {
                document.getElementById("passwordmessage").textContent =
                    "The Password should be between 6-18 characters.";
            } else if (password.length > 6 && password.length < 18) {
                document.getElementById("passwordmessage").textContent =
                    "password is valid";
            }

            let formData = JSON.parse(localStorage.getItem("formData")) || [];
            if (
                emailinput.match(validMail) &&

                password.length > 6 &&
                password.length < 18
            ) {
                formData.push({ email: emailinput, pass: password });
                localStorage.setItem("formData", JSON.stringify(formData));
            }

            let tx = false;
            let ind = null;
            formData.forEach((element, arrayIndex) => {
                if (element.email == emailinput) {
                    tx = true;
                    ind = arrayIndex;
                }
            });

            let gt = formData[ind].pass;
            let ml = formData[ind].email;
            if (tx && gt == password) {
                sessionStorage.email = ml;
                sessionStorage.pass = gt;
                return false;
            }
            console.log(gt);
        }
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#pass");

        togglePassword.addEventListener("click", function () {
            const type =
                password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            this.classList.toggle("bi-eye");
        });


    </script>
